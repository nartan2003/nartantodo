<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List with JSONBin</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
      margin: 0; padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      transition: 0.3s;
    }
    h1 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 20px;
      color: #333;
    }
    .input-box {
      display: flex;
      gap: 10px;
    }
    input {
      flex: 1;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 10px;
      outline: none;
      font-size: 16px;
      transition: border 0.2s;
    }
    input:focus { border-color: #6c63ff; }
    button {
      padding: 12px 18px;
      border: none;
      border-radius: 10px;
      background: #6c63ff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #5548d8; }
    ul { list-style: none; padding: 0; margin-top: 20px; }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f9f9f9;
      padding: 12px 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      transition: 0.2s ease-in-out;
    }
    li:hover { transform: translateX(3px); }
    li.completed span { text-decoration: line-through; color: gray; }
    li span { cursor: pointer; font-size: 16px; }
    .delete-btn {
      background: #ff4d4f;
      padding: 6px 10px;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 14px;
      transition: 0.2s;
    }
    .delete-btn:hover { background: #e63e40; }
    .report {
      margin-top: 25px;
      padding: 15px;
      background: #eef6ff;
      border-radius: 12px;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚úÖ Todo List</h1>
    <div class="input-box">
      <input type="text" id="taskInput" placeholder="Enter new task...">
      <button onclick="addTask()">Add</button>
    </div>
    <ul id="taskList"></ul>
    <div class="report">
      üìÖ <span id="reportText">Loading...</span>
    </div>
  </div>

  <script>
    const BIN_ID = "68a0c56a43b1c97be91fe469";
    const API_KEY = "$2a$10$sMauWMG3pk98tBcaXGY.leQGNFYbYfhXgM7AIuNM9fjDQkeJwXHUW";
    const BASE_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;

    async function fetchTasks() {
      try {
        const res = await fetch(BASE_URL, { headers: { 'X-Master-Key': API_KEY } });
        const data = await res.json();
        return data.record.tasks || [];
      } catch (e) {
        console.error(e);
        return [];
      }
    }

    async function saveTasks(tasks) {
      try {
        await fetch(BASE_URL, {
          method: "PUT",
          headers: { 'Content-Type': 'application/json', 'X-Master-Key': API_KEY },
          body: JSON.stringify({ tasks })
        });
      } catch (e) {
        console.error("Error saving tasks", e);
      }
    }

    function renderTasks(tasks) {
      const list = document.getElementById("taskList");
      list.innerHTML = "";
      tasks.forEach((task, index) => {
        const li = document.createElement("li");
        li.className = task.completed ? "completed" : "";
        li.innerHTML = `
          <span onclick="toggleTask(${index})">${task.text}</span>
          <button class="delete-btn" onclick="deleteTask(${index})">‚ùå</button>
        `;
        list.appendChild(li);
      });
      generateReport(tasks);
    }

    async function addTask() {
      const input = document.getElementById("taskInput");
      if (!input.value.trim()) return;
      let tasks = await fetchTasks();
      tasks.push({ text: input.value, completed: false });
      await saveTasks(tasks);
      renderTasks(tasks);
      input.value = "";
    }

    async function toggleTask(index) {
      let tasks = await fetchTasks();
      tasks[index].completed = !tasks[index].completed;
      await saveTasks(tasks);
      renderTasks(tasks);
    }

    async function deleteTask(index) {
      let tasks = await fetchTasks();
      tasks.splice(index, 1);
      await saveTasks(tasks);
      renderTasks(tasks);
    }

    function generateReport(tasks) {
      let completed = tasks.filter(t => t.completed).length;
      let pending = tasks.length - completed;
      document.getElementById("reportText").innerText = `Completed: ${completed} | Pending: ${pending}`;
    }

    (async () => {
      const tasks = await fetchTasks();
      renderTasks(tasks);
    })();
  </script>
</body>
</html>
